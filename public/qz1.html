<body>
<div class="modal-orientation" id="orientation">
    <img src="images/flip.jpg"/>
</div>
<div class="header"></div>
<div class="main-wrap qz">
    <div class="main-wrap-cover"></div>
    <div id="main">
        <img id="video-tip" class="hidden" src="images/nav-tip.png">

        <div class="view" id="q1" style="display: none;">
            <img class="progress" src="images/q1-progress.png">
            <img class="q-title" src="images/qz1/q1-title.png">
            <img class="q-score-img" src="images/score.png"/>

            <div class="q-score">100</div>
            <div class="q1-main">
                <div class="absfull">
                    <div class="q1-cube q1-p1" id="q1-A">
                        <div class="q1-ans wrong hidden"></div>
                    </div>
                    <div class="q1-cube q1-p2" id="q1-B">
                        <div class="q1-ans wrong hidden"></div>
                    </div>
                    <div class="q1-cube q1-p3" id="q1-C">
                        <div class="q1-ans right hidden"></div>
                    </div>
                    <div class="q1-cube q1-p4" id="q1-D">
                        <div class="q1-ans wrong hidden"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="view slideLeft" id="q2">
            <img class="progress" src="images/q2-progress.png">
            <img class="q-title" src="images/qz1/q2-title.png">
            <img class="q-score-img" src="images/score.png"/>

            <div class="q-score">0</div>
            <div class="q2-main">

                <div class="q2-cube" id="q2-A">
                    <img class="wrong hidden" src="images/qz1/q2-w1.png"/>
                    <img class="cap" src="images/qz1/q2-cap.png"/>
                    <img class="bottle" src="images/qz1/q2-b1.png"/>
                </div>
                <div class="q2-cube" id="q2-B">
                    <img class="wrong hidden" src="images/qz1/q2-w2.png"/>
                    <img class="cap" src="images/qz1/q2-cap.png"/>
                    <img class="bottle" src="images/qz1/q2-b2.png"/>
                </div>
                <div class="q2-cube" id="q2-C">
                    <img class="wrong hidden" src="images/qz1/q2-w3.png"/>
                    <img class="cap" src="images/qz1/q2-cap.png"/>
                    <img class="bottle" src="images/qz1/q2-b3.png"/>
                </div>
                <div class="q2-cube" id="q2-D">
                    <img class="wrong hidden" src="images/qz1/q2-w4.png"/>
                    <img class="cap" src="images/qz1/q2-cap.png"/>
                    <img class="bottle" src="images/qz1/q2-b4.png"/>
                </div>

                <img id="q2-submit" class="hidden" src="images/qz1/q2-submit.png"/>
                <img id="q2-right-bg" src="images/qz1/q2-r-bg.png"/>
                <img id="q2-right-cup" src="images/qz1/q2-r-cup.png"/>
                <img id="q2-right-score" src="images/qz1/q2-rt-score.png"/>
                <img id="q2-tip" src="images/qz1/q2-tip.png"/>
            </div>
        </div>
        <div class="view slideLeft" id="q3">
            <img class="progress" src="images/q3-progress.png">
            <img class="q-title" src="images/qz1/q3-title.png">
            <img class="q-score-img" src="images/score.png"/>

            <div class="q-score">0</div>
            <div class="q3-main">
                <img id="q3-glass" src="images/qz1/q3-glass.png">

                <div class="q3-cube right" id="q3-A">
                    <img class="border" src="images/qz1/q3-borderA.png">
                    <img class="circle" src="images/qz1/q3-A.png">
                </div>
                <div class="q3-cube wrong" id="q3-B">
                    <img class="border" src="images/qz1/q3-borderB.png">
                    <img class="circle" src="images/qz1/q3-B.png">
                    <img class="wrong hidden" src="images/qz1/q3-wrong.png">
                </div>
                <div class="q3-cube wrong" id="q3-C">
                    <img class="border" src="images/qz1/q3-borderC.png">
                    <img class="circle" src="images/qz1/q3-C.png">
                    <img class="wrong hidden" src="images/qz1/q3-wrong.png">
                </div>
                <div class="q3-cube wrong" id="q3-D">
                    <img class="border" src="images/qz1/q3-borderD.png">
                    <img class="circle" src="images/qz1/q3-D.png">
                    <img class="wrong hidden" src="images/qz1/q3-wrong.png">
                </div>
                <img id="q3-right-bg" class="hidden opacity" src="images/qz1/q3-r-bg.png">
                <img id="q3-right" class="hidden opacity" src="images/qz1/q3-r.png">
            </div>
        </div>
        <div class="view slideLeft" id="q4">
            <img class="progress" src="images/q4-progress.png">
            <img class="q-title" src="images/qz1/q4-title.png">
            <img class="q-score-img" src="images/score.png"/>

            <div class="q-score">0</div>
            <div class="q4-main">
                <img id="q4-bg" src="images/qz1/q4-bg.png">
                <img id="q4-glass" src="images/qz1/q4-glass.png">

                <div class="q4-cube" id="q4-A">
                    <img class="word" src="images/qz1/q4-A.png">
                    <img class="smile" src="images/qz1/q4-aa.png">
                    <img class="wrong hidden" src="images/qz1/q4-wA.png">
                </div>
                <div class="q4-cube right" id="q4-B">
                    <img class="word" src="images/qz1/q4-B.png">
                    <img class="smile" src="images/qz1/q4-bb.png">
                    <img class="wrong hidden" src="images/qz1/q3-wrong.png">
                </div>
                <div class="q4-cube right" id="q4-C">
                    <img class="word" src="images/qz1/q4-C.png">
                    <img class="smile" src="images/qz1/q4-cc.png">
                    <img class="wrong hidden" src="images/qz1/q3-wrong.png">
                </div>
                <div class="q4-cube" id="q4-D">
                    <img class="word" src="images/qz1/q4-D.png">
                    <img class="smile" src="images/qz1/q4-dd.png">
                    <img class="wrong hidden" src="images/qz1/q4-wD.png">
                </div>
                <img id="q4-right-bg" class="hidden opacity" src="images/qz1/q4-r-bg.png">
                <img id="q4-right" class="hidden opacity" src="images/qz1/q4-r.png">
                <img id="q4-submit" src="images/qz1/q2-submit.png">
            </div>
        </div>

        <div class="view slideLeft" id="q5">
            <img class="progress" src="images/qz1/q5-progress.png">
            <img class="q-title" src="images/qz1/q5-title.png">
            <img class="q-score-img" src="images/score.png"/>

            <div class="q-score">0</div>
            <div class="q5-main">
                <img class="layer" data-depth='.7' id="q5-left" hand="left" src="images/qz1/q5-right-hand.png">
                <img class="layer" data-depth='.7' id="q5-right" src="images/qz1/q5-left-hand.png">
                <img class="layer" data-depth='.2' id="q5-yes" src="images/qz1/q5-yes.png">
                <img class="layer" data-depth='.2' id="q5-no" src="images/qz1/q5-no.png">
                <img class="layer" data-depth='.1' id="q5-phone" src="images/qz1/q5-phone.png">
                <img class="layer" data-depth='.1' id="q5-tip" src="images/qz1/q5-phone-text.png">
                <img id="q5-right-bg" class="hidden opacity" src="images/qz1/q5-r-bg.png">
                <img id="q5-wrong" class="hidden opacity" src="images/qz1/q5-wrong.png">
                <img id="q5-wrong-bg" class="hidden opacity" src="images/qz1/q5-w-bg.png">
                <img id="q5-score" class="hidden opacity" src="images/qz1/q5-r.png">
            </div>
        </div>

        <div class="view hidden" id="result">
            <div class="result-score hidden">成绩
                <div class="q-score">0</div>
            </div>
            <div class="result-main">
                <a href="courses.html"><img id="result-back" class="hidden" src="images/result-back.png"></a>
                <img id="result-badage" class="hidden opacity" src="images/result-badage.png">
                <img id="result-badage-grew" class="hidden opacity" src="images/medal-grew.png">
                <img id="result-word" class="hidden opacity" src="images/result-success-word.png">
                <img id="result-share" class="share hidden" image="1" src="images/result-show-btn.png">
                <img id="result-bg" class="hidden opacity" src="images/result-effect-bg.png">
            </div>
        </div>
    </div>
</div>

    <img src="images/other/qr-code.jpg" style="padding-top:200px;padding-left:170px;">

        长按二维码，关注杰卡斯官方微信<br>
