<script>
    $().ready(function () {
        $("#toKvPop").click(function () {
            $("#kv-pop").show();
        })

        $(".nav-bar-backIcon").click(function () {
            window.history.length && window.history.go(-1);
            location.href = "account.html";
        })

        //选择话题种类
        $(".topic-tags-nav li").click(function () {
            var sort = $(this).attr('sort');
            if (sort != CurrentSort) {
                $(".topic-tags-nav li.active").removeClass("active");
                $(this).addClass("active");
                CurrentSort = parseInt(sort);
                CurrentPageIndex = 1;
                getNotice();
            }
        });

        //加载热门话题
        var CurrentSort = 0,
                CurrentPageIndex = 1,
                PageSize = 10,
                MaxPage = 999;
        footerHeight = $(".footer").height();
        //滚动加载
        $(document).scroll(function () {
            var $this = $(this),
                    viewH = $(window).height(),//可见高度
                    contentH = $(this).height(),//内容高度
                    scrollTop = $this.scrollTop();//滚动高度
            if (contentH - (scrollTop + viewH) <= footerHeight) { //到达底部100px时,加载新内容
                // 这里加载数据..
                getNotice();
            }
        });

        function getNotice() {
            if (CurrentPageIndex > MaxPage) {
                $(".loading").hide();
                return;
            } else {
                $(".loading").show();
            }
            Request.note_all(function (resultData) {
                        data = (resultData && resultData.data) || null;
                        var $wrapper = $("#noteWrapper");
                        if (data && data.length) {
                            var html = [];
                            for (var i = 0; i < data.length; i++) {
                                var d = data[i];
                                var imgKey = ['imga', 'imgb', 'imgc'];
                                var imgLength = 0;

                                for (j in imgKey) {
                                    if (d[imgKey[j]]) {
                                        ++imgLength;
                                    }
                                }
                                var imgHtml = [];
                                var imgClass = "one";
                                if (imgLength == 2) {
                                    imgClass = 'two';
                                    imgHtml.push('<div class="img" style="background:url(' + d.imga + ');background-position: center center;background-size:auto 100%;"></div>')
                                    imgHtml.push('<div class="img" style="background:url(' + d.imgb + ');background-position: center center;background-size:auto 100%;"></div>');

                                } else if (imgLength == 3) {
                                    imgClass = 'three';
                                    imgHtml.push('<div class="img" style="background:url(' + d.imga + ');background-position: center center;background-size:100% auto;"></div>')
                                    imgHtml.push('<div class="img" style="background:url(' + d.imgb + ');background-position: center center;background-size:100% auto;"></div>');
                                    imgHtml.push('<div class="img" style="background:url(' + d.imgc + ');background-position: center center;background-size:100% auto;"></div>');
                                } else {
                                    imgHtml.push('<div class="img" style="background:url(' + d.imga + ');background-position: center center;background-size:100% auto;"></div>')
                                }

                                d.content = splitWords(d.content, 65);
                                var template = '<div class="i-wrap-content white-bg">' +
                                        ' <a href="noteDetail.html?noteId=' + d.note_id + '">' +
                                        '<div class="i-note-photos ' + imgClass + '">' + imgHtml.join("") + '</div>' +
                                        '<div class="person-topic">' +
                                        '<div class="info"><span class="fr">' + d.created_at + '</span></div>' +
                                        '<div class="person-frame"><img src="' + d.head_url + '"><div class="zan">' + d.note_likes + '</div></div>' +
                                        '<div class="content">' + d.content + '</div>' +
                                        '<div class="info"><i class="zan active">' + d.note_likes + '</i><i class="fav active">' + d.note_favorites + '</i></div>' +
                                        '</div>' +
                                        '</a></div>'
                                html.push(template);
                            }

                            if (CurrentPageIndex == 1) {
                                $wrapper.html(html.join(""));
                            } else {
                                $wrapper.append(html.join(""));
                            }

                            ++CurrentPageIndex;
                            MaxPage = Math.ceil(resultData.total_count / PageSize);
                        } else {
                            $wrapper.html("<div class='pd20-v pd30-wrap white-bg'>暂无数据</div>").css({padding: 0});
                        }
                        $(".loading").hide();
                        resize();
                    }
                    , CurrentPageIndex, PageSize, CurrentSort)
        }

        //load default data
        getNotice();

        var utm_source = getUrlParameter("utm_source");
        utm_source && Cookie.setCookie("digiwine-utm_source", utm_source);

        var utm_medium = getUrlParameter("utm_medium");
        utm_medium && Cookie.setCookie("digiwine-utm_medium", utm_medium);
    })
</script>
