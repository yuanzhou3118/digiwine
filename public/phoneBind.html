<script type="text/javascript">
    $().ready(function () {

        //返回
        $(".nav-bar-backIcon").click(function(){
            location.href = "modifyUserData.html";
        })

        var $mobile = $("#mobile"), $mobile_error = $("#mobile-error"),
                $code = $("#code"), $code_error = $("#code-error"),
                $getCodeBtn = $("#getCode-btn"),
                $loginBtn = $("#loginBtn"),
                $wechatBtn = $("#wechat_loginBtn");

        $mobile.bind("blur", function () {
            var v = $(this).val();
            validate_mobile();
        });

        var codeTimeout = null;

        $getCodeBtn.bind("click", function () {
            if (!validate_mobile()) {
//                alert("请输入正确的手机号码后点击发送");
                return;
            }
            if (!codeTimeout) {
                //发送验证码
                Request.captcha(function (data) {
                    //计时
                    codeTimeout = function (second) {
                        $("#getCode-btn").html(second + "秒");
                        if (second == 0) {
                            codeTimeout = null;
                            $("#getCode-btn").html("重新获取验证码");
                            return;
                        }
                        setTimeout(function () {
                            codeTimeout(second);
                        }, 1000);
                        second--;
                    };
                    codeTimeout(60);
                    alert("验证码发送成功");
                },$mobile.val())
            }
        });

        $loginBtn.click(function () {
            if (validate_mobile() && validate_code()) {
                Request.binding_mobile(function (data) {
                    alert("手机号绑定成功");
                    //更新用户
                    getUser();
                    location.href = "modifyUserData.html";
                }, $mobile.val(), $code.val())
            }
        });

        function validate_mobile() {
            var v = $mobile.val();
            if (Validate.isEmpty(v)) {
                $mobile_error.html("请输入手机号!");
                return false;
            }
            if (!Validate.isPhone(v)) {
                $mobile_error.html("请输入正确的手机号");
                return false;
            }
            $mobile_error.html("");
            return true;
        }

        function validate_code() {
            var v = $code.val();
            if (Validate.isEmpty(v)) {
                $code_error.html("请输入验证码!");
                return false;
            }else if(!Validate.isCodeNumber(v)){
                $code_error.html("请输入正确的验证码!");
                return false;
            }
            $code_error.html("");
            return true;
        }
    });
</script>
