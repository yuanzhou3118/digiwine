<script>
    toLogin();
    $().ready(function () {
        var topicId = getUrlParameter("topicId"), topicContent = getUrlParameter("content");
        $("#toKvPop").click(function () {
            $("#kv-pop").show();
        })
        $(".tc-title").html(topicContent);

        $(".close-nav").click(function(){
            window.history.length && window.history.go(-1);
            location.href = "topicDetail.html?topicId="+topicId;
        })

        var $textArea = $(".tc-textarea"), maxLength = 300;
        var submitBlock = false;
        $(".header .submit").click(function () {
            if(submitBlock){
                return;
            }
            if(!$textArea.val() || $textArea.val().length<15 ||$textArea.val().length>300){
                $(".form-error").removeClass("hidden");
            }else{
                $(".form-error").addClass("hidden");
                submitBlock = true;
                    Request.topi_comment(function(resultData){
                        submitBlock = false;
                        if(window.history.length){
                            window.history.go(-1);
                        }else{
                            location.href = "topicDetail.html?topicId="+topicId;
                        }
                    },topicId,$textArea.val());
            }
        });

        $textArea.bind("change input", function () {
            $(".text-number").html($textArea.val().length + "/" + maxLength);
        });

        var utm_source =
                utm_source && Cookie.setCookie("digiwine-utm_source", utm_source);

        var utm_medium = getUrlParameter("utm_medium");
        utm_medium && Cookie.setCookie("digiwine-utm_medium", utm_medium);
    })
</script>
