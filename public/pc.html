    <script>
        $().ready(function () {
            resize();
        })
        function resize(){
            var height = document.body.clientHeight;
            var width = document.body.clientWidth;
            console.log(height+" "+width);
            var $pic = $("#pic");

            var imageHeight = 780,imageWidth = 1500,
                    actualWidth = height/imageHeight*imageWidth;

            var scaleH = height/imageHeight,scaleW = width/imageWidth;
            if(scaleH>scaleW){
                var right_dis = 110/1500 * actualWidth;
                var act_right = (width -actualWidth)/2*-1
                if(right_dis>=act_right){
                    $pic.css({
                        "margin-left":(width-actualWidth)/2
                    })
                }else{
                    $pic.css({
                        "margin-left":(width - actualWidth)/2 -(act_right - right_dis)
                    })
                }
            }else{
                $pic.css({
                    "margin-left":(width-actualWidth)/2
                })
            }


        }
    </script>
