<script type="text/javascript">

    toLogin();

    $().ready(function () {
        User.avatarurl && $("#userAvatar").attr("src", User.avatarurl);

        var $nickName = $("#userName span"), $point = $(".my-point-part .part-value"), $level = $(".my-level-part .part-value"), $topicStatus = $(".user-center-item").eq(1).find(".red-circle"), $noteStatus = $(".user-center-item").eq(2).find(".red-circle");
        Request.profile_basic(function (resultData) {
            $nickName.html(decodeURIComponent(resultData.nick_name));
            $point.html(resultData.points);
            $level.html(resultData.level);
            if (!resultData.topic_status) {
                $topicStatus.hide();
            }
            if (!resultData.note_status) {
                $noteStatus.hide();
            }
        })

        var lesson_histroy = getLessonHistroy();
        if (lesson_histroy && lesson_histroy.length) {
            $("#historyWrap").show();
            for (var j = 1; j <= 10; j++) {
                var exist = false;
                for (var i = 0; i < lesson_histroy.length; i++) {
                    var lid = parseInt(lesson_histroy[i]);
                    if (lid == j) {
                        exist = true;
                        if (lesson_histroy.length == 1) {
                            $(".lesson" + lid).removeClass("hidden").css({
                                'margin-left': "145px"
                            })
                        }
                        else {
                            $(".lesson" + lid).removeClass("hidden");
                        }
                    }
                }
                if (!exist) {
                    $(".lesson" + j).remove()
                }
                if (lesson_histroy.length > 2) {
                    $('.history-lesson-list').css('width', 275 * $('.history-lesson-item').length + $('.history-lesson-item').length * 15 + 15);
                    $("#history-iscroll").mCustomScrollbar({
                        horizontalScroll: true
                    });
                } else {
                    $("#history-iscroll").css({"margin-bottom": 0});
                    $("#user-center-content .history-lesson-list").css({"margin-left": "40px"});
                }
            }
        }
        else {
            $("#history-iscroll").hide();
            $("#historyWrap").append("<span class='ft18' style='padding-left:35px;'>暂无数据</span>").css({"height": "auto"});
        }

        $("#logoutBtn").click(function () {
            Request.logout(function () {
                clearLessonHistory();
                clearUser();
                clearWechar();
                location.href = "index.html"
            })

        });
    })

</script>
